<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fall Maps - Partage de cartes Fall Guys</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üéâ Fall Maps</h1>
    <div class="row">
      <button id="loginBtn" class="btn btn-primary">Connexion Google</button>
      <button id="logoutBtn" class="btn btn-danger" style="display:none;">D√©connexion</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card pad">
      <h2>Publier une carte</h2>
      <form id="mapForm">
        <div class="field">
          <label for="code">Code de la carte</label>
          <input type="text" id="code" required placeholder="XXXX-XXXX-XXXX">
        </div>
        <div class="field">
          <label for="title">Nom</label>
          <input type="text" id="title" required>
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="field">
          <label for="type">Type de map</label>
          <select id="type">
            <option value="course">Course</option>
            <option value="survie">Survie</option>
            <option value="chasse">Chasse</option>
          </select>
        </div>
        <div class="field">
          <label for="difficulty">Difficult√©</label>
          <select id="difficulty">
            <option value="1">‚≠ê</option>
            <option value="2">‚≠ê‚≠ê</option>
            <option value="3">‚≠ê‚≠ê‚≠ê</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
        </div>
        <div class="field">
          <label for="image">Image</label>
          <input type="file" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Publier</button>
      </form>
    </section>

    <h2>üéÆ Toutes les cartes</h2>
    <div id="mapsList" class="grid"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-storage.js"></script>
  <script src="app.js"></script>
</body>
</html>
